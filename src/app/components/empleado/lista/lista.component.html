<div class="main-body">
  <p>
    <button color="primary" mat-raised-button (click)="openAddEditForm()" [disabled]="tamanoListaEmpleados > 4 ">ADD Empleado</button>
  </p>
  
    <mat-progress-spinner color="primary" mode="indeterminate" *ngIf="isLoading"></mat-progress-spinner>
    <table mat-table [dataSource]="listEmpleados" class="mat-elevation-z8">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>
      
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef> cargo </th>
            <td mat-cell *matCellDef="let element"> {{element.cargo.nombre}} </td>
          </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" > 
                <button mat-icon-button color="primary" (click)="editarEmpleado(element)">
                    <mat-icon>edit</mat-icon>
                </button>    
                <button mat-icon-button color="warn" (click)="eliminarEmpleado(element)">
                    <mat-icon>delete</mat-icon>
                </button>  
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <p>Este es un demo de prueba, solo permite agregar 5 Empleados. Si el boton agregar se encuentra deshabilitado, se deben eliminar empleados para poder agregar otros.</p>

</div>
